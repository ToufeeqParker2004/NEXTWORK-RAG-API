apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      # This runs BEFORE the main container
      initContainers:
      - name: pull-model
        image: ollama/ollama:latest
        imagePullPolicy: IfNotPresent  # Fix: Stops timeout by using local cache
        command: ["/bin/sh", "-c"]
        args: ["ollama serve & sleep 5 && ollama pull tinyllama"]
        volumeMounts:
        - name: ollama-storage
          mountPath: /root/.ollama
      containers:
      - name: ollama
        image: ollama/ollama:latest
        imagePullPolicy: IfNotPresent  # Fix: Stops timeout by using local cache
        ports:
        - containerPort: 11434
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0"
        volumeMounts:
        - name: ollama-storage
          mountPath: /root/.ollama
      volumes:
      - name: ollama-storage
        persistentVolumeClaim:
          claimName: ollama-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
spec:
  selector:
    app: ollama
  ports:
    - protocol: TCP
      port: 11434
      targetPort: 11434
  type: ClusterIP