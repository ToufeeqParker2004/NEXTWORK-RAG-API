name: Build and Deploy RAG Project

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- BACKEND SECTION ---
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          # This sets the 'root' of the build to the backend folder
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nextwork-rag-backend:latest

      # --- FRONTEND SECTION ---
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          # This sets the 'root' of the build to the frontend folder
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nextwork-rag-frontend:latest

      # --- DEPLOYMENT SECTION ---
      - name: Trigger Backend Render Deploy
        run: curl "${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}"

      - name: Trigger Frontend Render Deploy
        run: curl "${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}"