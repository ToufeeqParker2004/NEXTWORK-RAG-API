name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main  # Runs every time you push to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 #

      - name: Log in to Docker Hub
        uses: docker/login-action@v3 #
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Frontend (v2)
        uses: docker/build-push-action@v5 #
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nextwork-rag-frontend:v2

      - name: Build and Push Backend (v1)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nextwork-rag-backend:v1